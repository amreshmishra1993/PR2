<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"        
        placeholder="Name"
        [value]="formValue.name"
        #inputName
      />
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input
        type="text"
        class="form-control"       
        placeholder="Type"
        [value]="formValue.type"
        #inputType
      />
    </div>
    <div class="form-group">
      <label for="source">SourceKey</label>
      <input
        type="number"
        class="form-control"       
        placeholder="SourceKey"
        [value]="formValue.sourceKey"
        disabled
      />
    </div>
    <button 
    type="submit" 
    class="btn btn-success"
    (click)="onformSubmit($event)"
    >Add Well</button>
  </form>
</div>
